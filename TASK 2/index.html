<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css" ></head>

<body>
    <form class="container" id="cal" onsubmit="convert(); return false ">
        <h1>Temprature Converter</h1>
        <label for="temp">Enter the Temprature to convert</label>
        <br>
        <div class="enter">
            <input type="number" name="temp" id="temp">
            <select name="selectopt" id="selectopt">
                <option value="#">Select</option>
                <option value="cel">Celsius</option>
                <option value="far">Fahrenheit</option>
            </select>
        </div>
        <br>
        <input class="submitinput" type="submit" name="temp"><br>

        <span id="result"></span>
    </form>
</body>
<script src="logic.js"></script>
</html>
